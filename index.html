<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Agenda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #agenda-card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        #agenda-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        #agenda-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        #agenda-card h1 {
            margin: 0;
            font-size: 2em;
            color: #64ffda;
        }

        #agenda-card p {
            font-size: 1.2em;
            color: #cccccc;
            white-space: pre-line;
            line-height: 1.5;
        }

        a {
            color: #64ffda;
            text-decoration: underline;
        }

        a:hover {
            color: #ffffff;
        }

        #loading {
            color: #888888;
            font-size: 1.5em;
        }

        /* Style for the "Made by" footer */
        #footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 1em;
            color: #888888;
        }
    </style>
</head>
<body>
    <div id="loading">Loading today's agenda...</div>

    <div id="agenda-card">
        <h1>Today's Agenda</h1>
        <p id="agenda-text">No agenda for today.</p>
    </div>

    <div id="footer">made by alejandro rolando</div>

    <script>
        // Fixed agenda data (removed extra array structure)
        const agendaData = [
            {
                "date": "2/24/2025",
                "agenda": "Monday: Genes and Proteins\n1. Accessing Prior Knowledge (Google Classroom)\n<a href=\"https://app.acceleratelearning.com/scopes/15646/elements/694026\" target=\"_blank\">Link</a>\n2. What Would REALLY Happen If You Cloned Yourself?\n<a href=\"https://www.youtube.com/watch?v=_Ybm_ZNLu0w\" target=\"_blank\">Link</a>\n3. How Dolly the Sheep was cloned\n<a href=\"https://www.youtube.com/watch?v=uAOmyOGELAA\" target=\"_blank\">Link</a>\nStemScope: Seg 3: Evolution Genes and Proteins"
            },
            {
                "date": "2/25/2025",
                "agenda": "Tuesday: Vocabulary\n1. Gene\n2. Protein\n3. Heredity\n4. Genotype\n5. Phenotype\n6. Alleles\n7. Trait\n8. Dominant\n9. Recessive\n10. Homozygous\n11. Heterozygous\n12. Acquired Trait\n13. Inherited Trait\n14. Chromosome"
            },
            {
                "date": "2/26/2025",
                "agenda": "Wednesday: Vocabulary review on Kahoot\n1. <a href=\"https://create.kahoot.it/details/5d4fa80a-e580-4978-ba50-26ca079931fc\" target=\"_blank\">Link</a>\n2. <a href=\"https://create.kahoot.it/details/527fa48a-ddab-45a9-9264-736b6c2aeac0\" target=\"_blank\">Link</a>\n3. <a href=\"https://create.kahoot.it/details/155b2c70-abb7-4c0f-be92-7f283fe43b76\" target=\"_blank\">Link</a>\n\nStemScope: Seg 3: Evolution Genes and Proteins\n\nReview of Geologic Time Scale"
            },
            {
                "date": "2/27/2025",
                "agenda": "Thursday: Mapping Human Genes\n1. <a href=\"https://app.acceleratelearning.com/scopes/15646/elements/694028\" target=\"_blank\">Link</a>\n2. Explore 1: Activity - Chromosomes and Genes\n<a href=\"https://app.acceleratelearning.com/scopes/15646/elements/694030\" target=\"_blank\">Link</a>\n\nStemScope, Seg 3: Genes and Proteins"
            },
            {
                "date": "2/28/2025",
                "agenda": "Friday: Explore 2: Research - Genes and Proteins\n1. <a href=\"https://app.acceleratelearning.com/scopes/15646/elements/694032\" target=\"_blank\">Link</a>\n2. <a href=\"https://app.acceleratelearning.com/scopes/15646/elements/694032\" target=\"_blank\">Link</a>\n\nStemScope, Seg 3: Genes and Proteins"
            }
        ];

        // Format date as "M/D/YYYY"
        function formatDateToString(date) {
            return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }

        // Display agenda for today
        function displayAgendaForToday() {
            const today = new Date();
            const formattedDate = formatDateToString(today);
            console.log("Formatted Date:", formattedDate);

            const todayAgenda = agendaData.find(item => item.date === formattedDate);

            // Hide loading text once agenda is ready
            document.getElementById("loading").style.display = "none";

            const agendaCard = document.getElementById("agenda-card");
            const agendaText = document.getElementById("agenda-text");

            if (todayAgenda) {
                agendaText.innerHTML = todayAgenda.agenda; // Use innerHTML to render links
            } else {
                agendaText.textContent = "No agenda for today.";
            }

            // Show the agenda card with animation
            agendaCard.classList.add("show");
        }

        // Initial load
        window.onload = () => {
            displayAgendaForToday();
        };
    </script>
</body>
</html>
