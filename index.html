            color: #ffffff;
            font-family: Arial, sans-serif;

            text-align: left; /* Left align the text */
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #agenda-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        #agenda-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        #agenda-card h1 {
            margin: 0;
            font-size: 2em;
            color: #64ffda;
        }

        #agenda-card p {
            font-size: 1.2em;
            color: #cccccc;
            white-space: pre-line; /* Preserve line breaks */
            line-height: 1.5;
        }

        a {
            color: #64ffda;
            text-decoration: underline;
        }

        a:hover {
            color: #ffffff;
        }

        #loading {
            color: #888888;
            font-size: 1.5em;
        }

        // Format date as "M/D/YYYY"
        function formatDateToString(date) {
            return `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
        }

        // Display agenda for today
        function displayAgendaForToday() {
            const today = new Date();
            const formattedDate = formatDateToString(today);
            console.log("Formatted Date:", formattedDate);
            console.log("Agenda Data:", agendaData);

            const todayAgenda = agendaData.find(item => item.date === formattedDate);

            document.getElementById("loading").style.display = "none";
            const agendaCard = document.getElementById("agenda-card");
            const agendaText = document.getElementById("agenda-text");

            if (todayAgenda) {
                agendaText.innerHTML = todayAgenda.agenda; // Use innerHTML to render links
            } else {
                agendaText.textContent = "No agenda for today.";
            }

            // Show the agenda card with animation
            agendaCard.classList.add("show");
        }

        // Initial load
        window.onload = () => {
            displayAgendaForToday();
        };
